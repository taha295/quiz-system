{% extends 'base.html' %}
{% block content %}
  <h1>Create Quiz (Admin)</h1>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Quiz Title</label>
      <input class="form-control" name="title" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Questions JSON</label>
      <textarea class="form-control" name="questions_json" rows="10">{{ sample }}</textarea>
      <div class="form-text">See sample format shown above. Each question needs `text`, `choices` (array) and `correct` (index).</div>
    </div>
    <button class="btn btn-primary" type="submit">Create Quiz</button>
  </form>
{% endblock %}
